<!DOCTYPE html>
<html>
  <head>
    <title>Final Project</title>
    <script defer src="/dist/main.js"></script>
    <style>
      body {
        background-color: #c3c6be;
        font-family: "Gill Sans", sans-serif;
        width: 900px;
        padding-left: 30px;
        color: #151d23;
        display: flex;
        flex-direction: column;
      }
      .wrapper,
      .wrapper1,
      .wrapper2 {
        margin: 3px;
        width: 600px;
        height: 400px;
        padding: 10px;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3);
        background-color: #368fb6;
        border-radius: 40px 20px 40px 20px;
        overflow: hidden;
      }
      .wrapper1 {
        background-color: #151d23;
      }
      input[type="range"] {
        /* -webkit-appearance: none;
        appearance: none;
        background: transparent; */
        cursor: pointer;
      }
      p {
        color: #151d23;
      }
      .wrapper2 > p {
        font-size: 15px;
      }
      h1 {
        text-align: center;
        color: #c3c6be;
      }
      .square {
        /* background-color: red; */
        background: url("/media/mashi.png");
        background-color: #ebeaba;

        background-size: 100%;
        width: 20px;
        height: 20px;
        border-radius: 3px;
        border: 1px solid #368fb6;
      }
      .square > img {
        max-height: 100%;
        max-width: 100%;
        background: transparent;
      }
      .nextSquare {
        background-color: #d0ce7c;
        width: 20px;
        height: 20px;
        border-radius: 2rem;
      }
      .anotherOne {
        background-color: #d0ce7c;
        background: url("/media/mashi.png");
        background-color: #ebeaba;

        background-size: 100%;
        width: 10px;
        height: 10px;
        border-radius: 3px 1px 3px 1px;
        border: 1px solid #368fb6;
      }
      .wrapper2 {
        height: 800px;
        overflow: hidden;
        display: flex;
        flex-direction: row;
      }
      #mountains {
        background: url("/media/mountains.png");
        height: 300px;
        width: 100%;
        background-size: 100%;
        padding: 0;
        z-index: 1;
        position: relative;
      }
      #water {
        background: url("/media/water.png");
        width: 100%;
        height: 500px;
        background-size: 100%;
        z-index: 2;
        position: relative;
        top: -100px;
      }
      #sun {
        background: url("/media/sun.png");
        background-repeat: no-repeat;
        width: 20%;
        height: 500px;
        background-size: 100%;
        z-index: 2;
        position: relative;
        top: -100px;
      }
      #red,
      #blue,
      #orange,
      #green,
      #purple {
        background-color: white;
        width: 40px;
        line-height: 40px;
        text-align: center;
        border-radius: 5rem;
        margin: 10px;
      }
      #red {
        border: 2px solid red;
      }
      #blue {
        border: 2px solid rgb(55, 0, 255);
      }
      #orange {
        border: 2px solid rgb(255, 174, 0);
      }
      #green {
        border: 2px solid rgb(0, 255, 34);
      }
      #purple {
        border: 2px solid rgb(162, 0, 255);
      }

      /* CSS */
      button {
        background-color: #c2dffb;
        border-radius: 10px;
        /* box-shadow: rgba(44, 187, 99, 0.2) 0 -25px 18px -14px inset,
          rgba(44, 187, 99, 0.15) 0 1px 2px, rgba(44, 187, 99, 0.15) 0 2px 4px,
          rgba(44, 187, 99, 0.15) 0 4px 8px, rgba(44, 187, 99, 0.15) 0 8px 16px,
          rgba(44, 187, 99, 0.15) 0 16px 32px; */
        color: rgb(0, 87, 128);
        cursor: pointer;
        display: inline-block;
        font-family: CerebriSans-Regular, -apple-system, system-ui, Roboto,
          sans-serif;
        padding: 7px 20px;
        margin: 3px;
        text-align: center;
        text-decoration: none;
        transition: all 250ms;
        border: 0;
        font-size: 16px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      button:hover {
        box-shadow: rgba(44, 187, 99, 0.35) 0 -25px 18px -14px inset,
          rgba(44, 187, 99, 0.25) 0 1px 2px, rgba(44, 187, 99, 0.25) 0 2px 4px,
          rgba(44, 187, 99, 0.25) 0 4px 8px, rgba(44, 187, 99, 0.25) 0 8px 16px,
          rgba(44, 187, 99, 0.25) 0 16px 32px;
        transform: scale(1.05) rotate(-1deg);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="root"></div>
    </div>
    <div class="wrapper1">
      <div class="square" onclick="myFunction(this)">
        <!-- <img src="media/mashi.png" /> -->
      </div>
    </div>
    <div class="wrapper2"><div id="root2"></div></div>
    <script>
      function myFunction(divObj) {
        //divObj.style.background="#000000"
        let stil = window
          .getComputedStyle(divObj)
          .getPropertyValue("background-color");
        console.log(stil);

        if (stil === "rgb(255, 0, 0)") {
          console.log("sup");
          divObj.style.background = "#0000FF";
        }
        if (stil === "rgb(0, 0, 255)") {
          console.log("sup");
          divObj.style.background = "#000000";
        }
        if (stil === "rgb(0, 0, 0)") {
          console.log("sup");
          divObj.style.background = "#FF0000";
        }
      }
    </script>
  </body>
</html>
